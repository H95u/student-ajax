<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List Class</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="classes.js"></script>
</head>
<body onload="showAll()">
<h1 style="text-align: center;">Home classes</h1>
<div class="container" style="text-align: center">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create new Class
    </button>
    <hr>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create class</h4>
                </div>
                <div class="modal-body">
                    <label for="name">Name</label><br>
                    <input type="text" id="name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addNewClasses()">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myUpdateModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Update class</h4>
            </div>
            <div class="modal-body">
                <label for="name">Name</label><br>
                <input type="text" id="nameUpdate">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="updateClass()">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div id="classesList"></div>

        to Student</a>
</div>
</body>
</html>
